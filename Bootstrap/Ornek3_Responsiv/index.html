<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="Library/bootstrap-5.0.1-dist/css/bootstrap.css"
    />
    <title>RESPONSIVE</title>

    <!-- * Sutunların ekranda kaplayacağı alan responsive olarak belirlenebilir. Önceden tanımlanmış ekran boyutlarına (breakpoint) göre sutunların boyutları otomatik değişebilmektedir. Ayrıntılı bilgi için 
               
          ? Extra small devices (portrait phones, less than 576px) 
          ? No media query for `xs` since this is the default in Bootstrap
          ? Small devices (landscape phones, 576px and up)
          ! @media (min-width: 576px) { ... }
          ? Medium devices (tablets, 768px and up)
          ! @media (min-width: 768px) { ... }
          ? Large devices (desktops, 992px and up)
          ! @media (min-width: 992px) { ... }
          ? Extra large devices (large desktops, 1200px and up)
          ! @media (min-width: 1200px) { ... }

           ? ekran daki conteynirleri (col-12 col-sm-8 col-md-6 col-lg-4) ile istedigimiz buyuklugu verebiliriz 
      
       * Ayrıntılı bilgi için;
       ! https://getbootstrap.com/docs/4.3/layout/grid/#all-breakpoints     -->
  </head>
  <body>
    <div class="container">
      <h1 class="h1 text-center bg-warning">RESPONSIVE</h1>
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-primary">S1</div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-secondary">S2</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-success">S3</div>
      </div>
    </div>
    <script src="Library/bootstrap-5.0.1-dist/js"></script>
  </body>
</html>
